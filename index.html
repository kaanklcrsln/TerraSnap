<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TerraSnap</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lora:ital,wght@0,400..700;1,400..700&family=Space+Grotesk:wght@300..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- LEFT SIDEBAR - UPLOAD AREA -->
    <div class="sidebar">
        <h1>TerraSnap</h1>
        <p>Analyze satellite imagery and discover land features</p>
        
        <div class="upload-section">
            <label for="imageUploader">Select Image</label>
            <input type="file" id="imageUploader" accept="image/png, image/jpeg, image/webp">
            
            <div id="imagePreview" class="image-preview"></div>
            
            <button id="analyzeButton">Analyze</button>
        </div>
    </div>

    <!-- MAIN CONTENT - RESULTS AREA -->
    <div class="main-content">
        <div class="chat-container">
            <div class="chat-header">
                <h2>Analysis Results</h2>
                <p style="font-size: 0.9em; color: #FCFCFC; margin: 5px 0 0 0; opacity: 0.7;">AI-powered detailed insights</p>
            </div>

            <div id="loader" class="loader">
                <div class="spinner"></div>
                <p>Analyzing satellite image...</p>
            </div>

            <div id="resultContainer">
                <h2>Land Features</h2>
                <div id="resultText"></div>
            </div>

            <div id="errorContainer">
                <h2>Error</h2>
                <p id="errorText"></p>
            </div>
        </div>
    </div>

    <script>
        const imageUploader = document.getElementById('imageUploader');
        const analyzeButton = document.getElementById('analyzeButton');
        const loader = document.getElementById('loader');
        const resultContainer = document.getElementById('resultContainer');
        const resultText = document.getElementById('resultText');
        const errorContainer = document.getElementById('errorContainer');
        const errorText = document.getElementById('errorText');
        const imagePreview = document.getElementById('imagePreview');

        imageUploader.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    imagePreview.innerHTML = `<img src="${event.target.result}" alt="Preview">`;
                };
                reader.readAsDataURL(file);
            } else {
                imagePreview.innerHTML = '';
            }
        });

        analyzeButton.addEventListener('click', async () => {
            const file = imageUploader.files[0];
            if (!file) {
                showError("Please select a satellite image first.");
                return;
            }

            hideError();
            resultContainer.classList.remove('show');
            loader.classList.add('show');
            analyzeButton.disabled = true;

            try {
                const base64Image = await toBase64(file);

                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ image: base64Image }),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'An error occurred.');
                }

                resultText.innerText = data.summary;
                resultContainer.classList.add('show');

            } catch (error) {
                console.error('Error:', error);
                showError(error.message);
            } finally {
                loader.classList.remove('show');
                analyzeButton.disabled = false;
            }
        });

        const toBase64 = (file) => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = (error) => reject(error);
        });

        function showError(message) {
            errorText.innerText = message;
            errorContainer.classList.add('show');
        }

        function hideError() {
            errorContainer.classList.remove('show');
        }

    </script>
</body>
</html>
